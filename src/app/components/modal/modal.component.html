<div class="modal-header">
  <h4 class="modal-title">{{ title }}</h4>
  <button
    type="button"
    class="close"
    aria-label="Close"
    (click)="activeModal.dismiss()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{ content }}</p>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-light mr-3"
    (click)="activeModal.dismiss()"
  >
    <i class="mr-3 fa fa-times" aria-hidden="true"></i>
    Cancel
  </button>
  <button type="submit" class="btn btn-success" (click)="onOkayCallBack()">
    <i class="mr-3 fa fa-floppy-o" aria-hidden="true"></i>
    Ok
  </button>
</div>
